<h1>{{name}}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHerodescription()}}</dd>

  <td>Propiedad Capitalizdo :</td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button
*ngIf="name != 'Spiderman'"
(click)="changeHero()" class="btn btn-primary mx-2"> Cambiar nombre </button>

<button
*ngIf="age != 25"
(click)="changeAge()" class="btn btn-secondary mx-2"> Cambiar edad </button>

<button
(click)="resetForm()" class="btn btn-dark"> Reiniciar </button>
